apiVersion: apps/v1
kind: Deployment
metadata:
  name: document-intelligence-agent
  namespace: ai-services
  labels:
    app: document-intelligence-agent
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: document-intelligence-agent
  template:
    metadata:
      labels:
        app: document-intelligence-agent
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: document-intelligence-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: document-agent
        image: harbor.cortex.local/ai-services/document-intelligence:v1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8090
          name: metrics
        env:
        - name: MODEL_ENDPOINT
          value: "http://llm-inference-service:8000/v1/completions"
        - name: GPU_ENABLED
          value: "false"
        - name: LOG_LEVEL
          value: "INFO"
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: host
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: password
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        - name: temp-storage
          mountPath: /tmp
      volumes:
      - name: config-volume
        configMap:
          name: document-agent-config
      - name: temp-storage
        emptyDir:
          sizeLimit: "1Gi"
      nodeSelector:
        workload-type: "cpu-intensive"
      tolerations:
      - key: "cpu-intensive"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: document-intelligence-service
  namespace: ai-services
  labels:
    app: document-intelligence-agent
spec:
  selector:
    app: document-intelligence-agent
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 8090
    targetPort: 8090
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: document-intelligence-ingress
  namespace: ai-services
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "cortex-ca-issuer"
spec:
  tls:
  - hosts:
    - api.cortex.local
    secretName: api-cortex-tls
  rules:
  - host: api.cortex.local
    http:
      paths:
      - path: /ai/documents
        pathType: Prefix
        backend:
          service:
            name: document-intelligence-service
            port:
              number: 80