apiVersion: v1
kind: ConfigMap
metadata:
  name: falco-rules-ai
  namespace: falco-system
data:
  ai_security_rules.yaml: |
    - rule: Suspicious AI Model Access
      desc: Detect unauthorized access to model files
      condition: >
        open_read and
        fd.name startswith "/models/" and
        not proc.name in (tritonserver, python, nvidia-smi) and
        not container.image.repository in (nvcr.io/nvidia/tritonserver, harbor.cortex.local/ai-services)
      output: >
        Suspicious access to AI model files (user=%user.name command=%proc.cmdline 
        file=%fd.name container_id=%container.id image=%container.image.repository)
      priority: WARNING
      tags: [ai, model_security]

    - rule: GPU Resource Tampering
      desc: Detect attempts to modify GPU device files
      condition: >
        open_write and
        fd.name startswith "/dev/nvidia" and
        not proc.name in (nvidia-smi, nvidia-ml-py, dcgm-exporter)
      output: >
        Attempt to modify GPU device (user=%user.name command=%proc.cmdline 
        file=%fd.name container_id=%container.id)
      priority: ERROR
      tags: [gpu, security]

    - rule: Inference Service Network Anomaly
      desc: Detect unusual network connections from inference services
      condition: >
        outbound and
        container.image.repository contains "inference" and
        not fd.rip in (cluster_ip_ranges) and
        not fd.rip in (known_external_services)
      output: >
        Unusual network connection from inference service (connection=%fd.rip:%fd.rport 
        container=%container.name image=%container.image.repository)
      priority: WARNING
      tags: [network, inference]
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cortex-ca-issuer
spec:
  ca:
    secretName: cortex-ca-key-pair
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: ai-services
spec:
  provider:
    vault:
      server: "https://vault.cortex.local:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "ai-services"
          serviceAccountRef:
            name: "vault-auth-sa"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: database-credentials
  namespace: ai-services
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: database-credentials
    creationPolicy: Owner
  data:
  - secretKey: host
    remoteRef:
      key: postgres
      property: host
  - secretKey: username
    remoteRef:
      key: postgres
      property: username
  - secretKey: password
    remoteRef:
      key: postgres
      property: password